<div class="container">

    <div class="row mt-5 mx-3 text-center">
        
    </div>

    <h1>Categories</h1>
    <div class="card-deck my-2">
        <div class="card card-item"  *ngFor="let category of categories" (click)="getCategoryItems(category)">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{category.name}}</h5>
            <p class="card-text">This card has supporting </p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          </div>
        </div>
    </div>
    <h1>Items</h1>
    <div class="card-deck mt-5 my-2">
        <div class="card card-item"  *ngFor="let item of items" (click)="getEntriesInItem(item)">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text"> additional content.</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          </div>
        </div>
    </div>
</div>
